<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title></title>
<style>
body {
  background-color: #eee;
}
#controller {
  position: absolute;
  left: 10px;
  right: 10px;
  top: 10px;
  height: 40px;
}
#screen-wrapper {
  position: absolute;
  left: 10px;
  right: 10px;
  top: 50px;
  bottom: 10px;
}
#screen {
  background-color: #fff;
  cursor: move;
}
#screen g.vertex {
  cursor: pointer;
}
</style>
</head>
<body>
<div>
  <div id="controller">
    <input id="threshold" type="range" min="0" max="1" step="0.01" value="0">
    <span id="threshold-value">100%</span>
  </div>
  <div id="screen-wrapper">
    <svg id="screen"></svg>
  </div>
</div>
<script src="bundle.js"></script>
</body>
</html>
